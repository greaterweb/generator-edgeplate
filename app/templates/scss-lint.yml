exclude:
    - 'app/bower_lib/**'
    - 'node_modules/**'
    - 'test/**'
    - '.sass-cache/**'
    - '.tmp/**'
    - 'dist/**'
    - 'server/**'
    - 'app/styles/_angular-motion.scss'

linters:
    Indentation:
        width: 4
    LeadingZero:
        enabled: true
        style: include_zero
    NestingDepth:
        max_depth: 6
    SelectorDepth:
        max_depth: 6
